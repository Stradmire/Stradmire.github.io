<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Society Builder</title>
  </head>
  <body>
    <h2>Society Builder</h2>
    <img src="images/character.png">
    <hr>

    <h2>Resources</h2>
    <!--Historic population growth rate is 0.04% per year-->
    <p id="population">50/52 Population</p>
    
    <p id="foodForaged">0 Food</p>
    <p id="dryWoodForaged">0 Dry Wood</p>
    <p id="broadLeavesForaged">0 Broad Leaves</p>
    <hr>

    <h2>Advancements</h2>
    <p id="inspirationGained">0 Inspiration Gained</p>
    <button onclick="gainInspiration()">Gain Inspiration (10 Food)</button>
    <p>Research Available</p>
    <button id="learnFire" onclick="learnFire()">Learn Fire (10 Inspiration)</button>
    <div id="researchContainer"></div>
    <hr>

    <h2>Labor</h2>
    <button onclick="buyPopulation()">Buy Population (75 Food)</button>
    <div>
      <h4>Plant Foraging | 50 Foragers | <span id="forageRate">750 Food/100s</span></h4>
      <progress id="plantForagingProgress" value="0" max="100"></progress>
      <button onclick="buyPlantForager()">Plant Forager (75 Food)</button>
      <br>
      <button onclick="forageFood()">Forage Plants</button>
      <button onclick="buyFoodPerClick()" id="perClickUpgrade">Harvest Power 1 (10 Food)</button>
      <br>
      <button>Tool Durability 0/0 (--)</button>
      <button>Tool Level 0 (10 Flint Craft Knowledge)</button>
      <p>Upgrades:</p>
      <div id="foragerUpgrades">
        <button>Tree Bark Carrying Trays (10 Plant Foraging Knowledge)</button>
      </div>
    </div>
    <br>

    <h4>Misc. Functions</h4>    
    <button onclick="forageDryWood()">Forage Dry Wood</button>
    <button onclick="forageBroadLeaves()">Forage Broad Leaves</button>
    <button onclick="constructLeanTo()">Construct Lean-to</button>
    
    <script src="js/main.js" charset="utf-8" type="text/javascript"></script>
  </body>
</html>
